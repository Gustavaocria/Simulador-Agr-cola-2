<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Simulador Agrícola</title>

        }
        h1 {
            color: #00695c;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;

            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;

        #resultado {

    </style>
</head>
